<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors Game</h1>
    <div class="game">
      <button onclick="getUserChoice('rock')">Rock</button>
      <button onclick="getUserChoice('paper')">Paper</button>
      <button onclick="getUserChoice('scissors')">Scissors</button>
    </div>
    <div class="result">
      <h2 id="userChoice"></h2>
      <h2 id="computerChoice"></h2>
      <h2 id="gameResult"></h2>
    </div>
    <!-- YouTube Video Embed -->
    <div class="youtube-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/52MZHY4mUuQ?start=23" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
